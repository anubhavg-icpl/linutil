<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linutil Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .system-info {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .tab-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #00d4ff;
        }

        .tab-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .tab-count {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .entry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .entry-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .entry-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .entry-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #00d4ff;
        }

        .entry-type {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .entry-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .entry-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .multi-select {
            color: #28a745;
            font-size: 0.8rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #fff;
        }

        .output {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .execute-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .execute-btn:hover {
            background: #218838;
        }

        .execute-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
        }

        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêß Linutil Desktop</h1>
        <div class="system-info" id="systemInfo">Loading system info...</div>
    </div>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="loading">
                <div class="spinner"></div>
                Loading tabs...
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                Select a tab to view utilities
            </div>
        </div>
    </div>

    <!-- Modal for command execution -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Execute Command</span>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div id="modalBody">
                <p>Are you sure you want to execute this command?</p>
                <button class="execute-btn" id="executeBtn">Execute</button>
                <div class="output" id="commandOutput" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        
        let currentTabs = [];
        let currentTab = null;
        let currentCommand = null;

        // Load system info
        async function loadSystemInfo() {
            try {
                const info = await invoke('get_system_info');
                const systemInfoEl = document.getElementById('systemInfo');
                systemInfoEl.textContent = info.distribution || info.system || 'Linux System';
            } catch (error) {
                console.error('Failed to load system info:', error);
            }
        }

        // Load all tabs
        async function loadTabs() {
            try {
                currentTabs = await invoke('get_all_tabs');
                renderSidebar();
                if (currentTabs.length > 0) {
                    selectTab(currentTabs[0]);
                }
            } catch (error) {
                console.error('Failed to load tabs:', error);
                document.getElementById('sidebar').innerHTML = 
                    '<div class="tab-item">Failed to load tabs</div>';
            }
        }

        // Render sidebar with tabs
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            currentTabs.forEach(tab => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab-item';
                tabElement.innerHTML = `
                    <div class="tab-name">${tab.name}</div>
                    <div class="tab-count">${tab.entries.length} utilities</div>
                `;
                tabElement.addEventListener('click', () => selectTab(tab));
                sidebar.appendChild(tabElement);
            });
        }

        // Select a tab and show its content
        function selectTab(tab) {
            currentTab = tab;
            
            // Update active tab styling
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.target?.closest('.tab-item')?.classList.add('active');

            renderContent();
        }

        // Render tab content
        function renderContent() {
            const content = document.getElementById('content');
            
            if (!currentTab) {
                content.innerHTML = '<div class="loading">Select a tab to view utilities</div>';
                return;
            }

            const executableEntries = currentTab.entries.filter(entry => 
                entry.command_type !== 'directory'
            );

            if (executableEntries.length === 0) {
                content.innerHTML = '<div class="loading">No executable utilities found in this tab</div>';
                return;
            }

            content.innerHTML = `
                <div class="entry-grid">
                    ${executableEntries.map(entry => `
                        <div class="entry-card" onclick="showExecuteDialog('${currentTab.name}', '${entry.name}', '${entry.description}')">
                            <div class="entry-header">
                                <div class="entry-name">${entry.name}</div>
                                <div class="entry-type">${entry.command_type}</div>
                            </div>
                            <div class="entry-description">${entry.description || 'No description available'}</div>
                            <div class="entry-footer">
                                ${entry.task_list ? `<div class="task-list">${entry.task_list}</div>` : '<div></div>'}
                                ${entry.multi_select ? '<div class="multi-select">‚úì Multi-select</div>' : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Show execute dialog
        function showExecuteDialog(tabName, entryName, description) {
            currentCommand = { tabName, entryName };
            
            document.getElementById('modalTitle').textContent = `Execute: ${entryName}`;
            document.getElementById('modalBody').innerHTML = `
                <p><strong>Description:</strong> ${description || 'No description available'}</p>
                <p>Are you sure you want to execute this command?</p>
                <button class="execute-btn" id="executeBtn" onclick="executeCommand()">Execute</button>
                <div class="output" id="commandOutput" style="display: none;"></div>
            `;
            
            document.getElementById('modal').style.display = 'block';
        }

        // Execute command
        async function executeCommand() {
            if (!currentCommand) return;

            const executeBtn = document.getElementById('executeBtn');
            const outputDiv = document.getElementById('commandOutput');
            
            executeBtn.disabled = true;
            executeBtn.textContent = 'Executing...';
            outputDiv.style.display = 'block';
            outputDiv.textContent = 'Executing command...\n';

            try {
                const result = await invoke('execute_command', {
                    tabName: currentCommand.tabName,
                    entryName: currentCommand.entryName
                });
                
                outputDiv.className = 'output success';
                outputDiv.textContent = result;
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = `Error: ${error}`;
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = 'Execute Again';
            }
        }

        // Close modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            loadSystemInfo();
            loadTabs();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
